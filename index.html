<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Admin Dashboard</title>
</head>
<body>
  <div id="main-container">

    <div id="sidebar">
      <div id="sidebar-home">
        <img id="sidebar-main-icon" src="/images-icons/sidebar-icons/logo-icon.svg" alt="">
        <p>Dashboard</p>
      </div>

      <div id="sidebar-page-options">
        <img class="sidebar-icon" src="/images-icons/sidebar-icons/home-icon.svg" alt="">
        <p>Home</p>
        <img class="sidebar-icon" src="/images-icons/sidebar-icons/profile-icon.svg" alt="">
        <p>Profile</p>
        <img class="sidebar-icon" src="/images-icons/sidebar-icons/message-icon.svg" alt="">
        <p>Messages</p>
        <img class="sidebar-icon" src="/images-icons/sidebar-icons/history-icon.svg" alt="">
        <p>History</p>
        <img class="sidebar-icon" src="/images-icons/sidebar-icons/tasks-icon.svg" alt="">
        <p>Tasks</p>
        <img class="sidebar-icon" src="/images-icons/sidebar-icons/communities-icon.svg" alt="">
        <p>Communities</p>
      </div>

      <div id="sidebar-support-options">
        <img class="sidebar-icon" src="/images-icons/sidebar-icons/settings-icon.svg" alt="">
        <p>Settings</p>
        <img class="sidebar-icon" src="/images-icons/sidebar-icons/support-icon.svg" alt="">
        <p>Support</p>
        <img class="sidebar-icon" src="/images-icons/sidebar-icons/privacy-icon.svg" alt="">
        <p>Privacy</p>
      </div>
    </div>

    <div id="main-area">
      <div id="header">
        <div id="header-search">
          <img class="header-icon" src="/images-icons/header-icons/search-icon.svg" alt="search-icon">
          <input type="text">
        </div>
        <div id="header-username">
          <img id="header-notification" src="/images-icons/header-icons/notifications-icon.svg" alt="notification-icon">
          <img id="header-profile" src="images-icons/header-icons/profile-picture-icon.svg" alt="profile-picture">
          <span id="username">Morgan Oakley</span>
        </div>
        <div id="header-welcome">
          <img id="profile-picture" src="images-icons/header-icons/profile-picture-icon.svg" alt="profile-picture">
          <div id="welcome-message">
            <p>Hi there,</p>
            <p>Morgan Oakley (@morgan)</p>
          </div>
        </div>
        <div id="header-actions">
          <button>
            New
          </button>
          <button>
            Upload
          </button>
          <button>
            Share
          </button>
        </div>
      </div>
      <div id="main-content"></div>
    </div>
  </div>
  
</body>
</html>
