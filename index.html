<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Admin Dashboard</title>
</head>
<body>
  <div id="main-container">
    <div id="header">
      <div id="header-search">
        <!-- <object class="header-icon" data="/images-icons/header-icons/search-icon.svg" type="image/svg+xml"></object> -->
        <img class="header-icon" src="/images-icons/header-icons/search-icon.svg" alt="search-icon">
        <input type="text">
      </div>
      <div id="header-username">
        <img id="header-notification" src="/images-icons/header-icons/notifications-icon.svg" alt="notification-icon">
        <img id="header-profile" src="images-icons/header-icons/profile-picture-icon.svg" alt="profile-picture">
        <span id="username">Morgan Oakley</span>
      </div>
      <div id="header-welcome">
        <img id="profile-picture" src="images-icons/header-icons/profile-picture-icon.svg" alt="profile-picture">
        <div id="welcome-message">
          <p>Hi there,</p>
          <p>Morgan Oakley (@morgan)</p>
        </div>
      </div>
      <div id="header-actions">
        <button>
          New
        </button>
        <button>
          Upload
        </button>
        <button>
          Share
        </button>
      </div>
    </div>
    <div id="sidebar"></div>
    <div id="content"></div>
  </div>
  
</body>
</html>
